<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>中国象棋</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-controls">
            <select id="versionSelect">
                <option value="simple">简单版 - 自由走子</option>
                <option value="standard">标准版 - 正规规则</option>
                <option value="advanced">高级版 - 带提示音效</option>
                <option value="pro">专业版 - 带AI对战</option>
                <option value="master">大师版 - 智能AI对战</option>
                <option value="traditional">传统版 - 木纹棋盘</option>
                <option value="strict">严格版 - 完整规则</option>
                <option value="enhanced">加强版 - 完整功能</option>
                <option value="3d">3D立体版 - 酷炫特效</option>
                <option value="animated3d">动画立体棋盘 - 真实立体</option>
            </select>
            <button id="toggleSound">音效：开</button>
            <button id="resetGame">重新开始</button>
            <button id="saveGame">保存对局</button>
            <button id="loadGame">加载对局</button>
            <button id="undoMove">悔棋</button>
            <button id="showTutorial">教程</button>
            <select id="aiLevel">
                <option value="easy">AI: 简单</option>
                <option value="medium">AI: 中等</option>
                <option value="hard">AI: 困难</option>
                <option value="expert">AI: 专家</option>
            </select>
            <span id="gameInfo">当前版本：简单版</span>
        </div>
        <div class="status-bar">
            <span id="currentPlayer">当前回合：红方</span>
            <span id="moveCount">回合数：1</span>
        </div>
        <div class="game-board-container">
            <canvas id="chessboard" width="700" height="800"></canvas>
            <canvas id="chessboard3d" width="700" height="800" style="display: none;"></canvas>
            <div class="move-history">
                <h3>棋谱记录</h3>
                <div id="moveList"></div>
            </div>
        </div>
        <!-- 预加载音效 -->
        <audio id="moveSound" src="https://cdn.jsdelivr.net/gh/lichess-org/lila@master/public/sound/standard/Move.ogg" preload="auto"></audio>
        <audio id="captureSound" src="https://cdn.jsdelivr.net/gh/lichess-org/lila@master/public/sound/standard/Capture.ogg" preload="auto"></audio>
        <audio id="selectSound" src="https://cdn.jsdelivr.net/gh/lichess-org/lila@master/public/sound/standard/Click.ogg" preload="auto"></audio>
        <audio id="gameOverSound" src="https://cdn.jsdelivr.net/gh/lichess-org/lila@master/public/sound/standard/Victory.ogg" preload="auto"></audio>
    </div>
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="gameOverMessage"></h2>
            <button id="restartButton">重新开始</button>
        </div>
    </div>
    <div id="tutorialModal" class="modal">
        <div class="modal-content tutorial">
            <h2>象棋教程</h2>
            <div class="tutorial-content">
                <!-- 教程内容将通过 JavaScript 动态加载 -->
            </div>
            <button onclick="closeTutorial()">关闭</button>
        </div>
    </div>
    <script src="chess3d.js"></script>
    <script src="chess.js"></script>
    <script>
        window.addEventListener('load', () => {
            window.game = new ChineseChess();
        });
    </script>
</body>
</html>
